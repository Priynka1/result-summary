<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">


</head>

<body>
  <main>
    <div  id="container">
      <div id="result-div">
        <p class="result">Your Result</p>
        <div id="circle-div">
          <p><span  class="large-digit">76<br></span>
          <span class="small-digit">of 100</span></p>
        </div>
        <p class="heading"> Great</p>
        <p class="para"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div id="summary-div">
        <p><b>Summary</b></p>

        <div class="type-button"><img class="icon" src="./assets/images/icon-reaction.svg" ><span class="span-button"> Reaction</span>
        <span class="digit">80 / 100</span></div>

       <div class="type-button-two" ><img class="icon" src="./assets/images/icon-memory.svg"><span  class="span-button2"> Memory</span>
       <span class="digit">92 / 100</span> </div>

       <div class="type-button-three"><img class="icon" src="./assets/images/icon-verbal.svg"><span  class="span-button3"> Verbal</span>
        <span class="digit">61 / 100</span></div>

        <div class="type-button-four"><img class="icon" src="./assets/images/icon-visual.svg"><span  class="span-button4"> Visual</span>
       <span class="digit"> 72 / 100</span></div>

        <button>Continue</button>
      </div>
    </div>
  </main>

</body>

</html>
